	<title>Средняя продолжительность жизни в неделях - сайт Александр Бузника</title>

<body>

	<div id="container">
		<div id="header">

		</div>

		<div id="content">
				
			<div class="pure-g">
				<div class="pure-u-2-24"></div>
				<div class="pure-u-20-24 content-container">
					<div class="b_form_basic vishid">
						<form class="pure-form">
							<fieldset>

								<label for="form_basic_age">Сколько вам полных лет: </label>
								<input type="number" name="age" autofocus required class="wpure-input-rounded" id="form_basic_age" min="0" max="150" placeholder="24">


								<label for="country">Страна</label>
								<select id="country" name="country" class="wpure-input-rounded">
									<option value="Ukraine" selected>Украина</option>
									<option value="Russia">Россия</option>
									<option disabled>Другие пока не готовы</option>
								</select>
								
								<button type="submit" class="pure-button pure-button-primary">Вперёд</button>
							</fieldset>
						</form>

					</div>

					<div class="b_chart hide">

						<h3>Средняя продолжительность жизни по <span class="country_name">стране</span> в неделях</h3>

						<div class="legend">
							<span class="legend-item normal"><i></i> в среднем</span>
							<span class="legend-item already"><i></i> потрачено</span>
							<span class="legend-item win"><i></i> победа над системой</span>
						</div>
						<div class="b_week_box">
							<canvas></canvas>
						</div>

						<h3>Займитесь чем-то приятным прямо сейчас!</h3>
						
						<div class="b_share">
							
							<div class="yashare-auto-init" data-yashareL10n="ru"
							 data-yashareType="none" data-yashareQuickServices="vkontakte,facebook,twitter"

							></div> 

						</div>

						<div class="b_copy">
							Сделал
							<a href="http://buznik.net/">Александр Бузник</a>
							по мотивам  
							<a href="https://tech.yandex.ru/events/yagosti/fronttalks-ekb-sep-2014/talks/2235/?from=buznik.net" target="_blank">доклада &laquo;36&raquo;</a>
							Вадима Макишвили в 2014-м году
						</div>
					</div>
				</div>
				<div class="pure-u-2-24"></div>
			</div>

			

		</div>
	</div>


	<script type="text/javascript" src="assets/js/lib/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="assets/js/lib/underscore-min.js"></script>
	<script type="text/javascript" src="assets/js/lib/backbone-min.js"></script>
	<script type="text/javascript" src="assets/js/data.js"></script>
	<script type="text/javascript" src="assets/js/global.js"></script>
	<script type="text/template" id="b_week_box__el">
		<div class="b_week_box__el" data-win="<%= win %>"><span></span></div>
	</script>
